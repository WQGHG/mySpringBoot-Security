# 应用名称
spring.application.name=mySpringBoot-Security
# 应用服务 WEB 访问端口
server.port=8080
# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wqg_security?characterEncoding=utf-8&serverTimezone=UTC
